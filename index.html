<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e36ea4396d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>

    <section class="flex-container">
        <div class="vertical--split">

            <div class="horizontal--split">
                <main class="main__horizontal">
                    <div class="main__header">
                        <a href="#">EFFETTUA L'UPGRADE</a>
                    </div>

                    <div class="main-content">

                    </div>
                </main>

                <!-- SIDEBAR SECTION -->

                <header class="sidebar">
                    <div class="sidebar__widget logo">
                        <img src="./img/logo.svg" alt="Logo">
                    </div>

                    <ul class="sidebar__widget sidebar__menu">
                        <li class="sidebar__menu__home">
                            <img src="./img/home.svg" alt="Home">
                            <span>Home</span>
                        </li>
                        <li class="sidebar__menu__search">
                            <img src="./img/search.svg" alt="Ricerca">
                            <span>Ricerca</span>
                        </li>
                        <li class="sidebar__menu__library">
                            <img src="./img/libreria.svg" alt="Libreria">
                            <span>La tua libreria</span>
                        </li>
                    </ul>

                    <div class="sidebar__widget playlist">
                        <h1>PLAYLIST</h1>
                        <ul class="list-playlist">
                            <li class="add-playlist">
                                <i class="fa-solid fa-square-plus"></i>
                                <h2>Crea Playlist</h2>
                            </li>
                            <li>
                                <p>Nome Playlist</p> 
                            </li>
                            <li>
                                <p>Nome Playlist</p> 
                            </li>
                            <li>
                                <p>Nome Playlist</p> 
                            </li>
                            <li>
                                <p>Nome Playlist</p> 
                            </li>
                            <li>
                                <p>Nome Playlist</p> 
                            </li>
                            <li>
                                <p>Nome Playlist</p> 
                            </li>
                        </ul>

                    </div>

                    <div class="sidebar__widget app-install">
                        <img src="./img/download.svg" alt="Download">
                        <h1>Installa App</h1>
                    </div>
                    <hr>
                    <div class="sidebar__widget user-profile">
                        <img src="./img/profile.svg" alt="ProfilePhoto">
                        <h1>Jhon Doe</h1>
                    </div>                    
                </header>
            </div>
            
            <!-- PLAYER SECTION -->

            <aside class="player">
                <div class="song-preview">
                    <div class="song__desc">
                        <img src="./img/sinister.jpeg" alt="Preview">

                        <div class="song__info">
                            <h1>Sinister</h1>
                            <p>Brano Nome</p>
                        </div>
                    </div>

                    <div class="song__options">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>

                </div>

                <div class="player-wrapper">

                    <div class="player__command">
                        
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step backward"></i>
                        <i class="fa-regular fa-circle-play play"></i>
                        <i class="fa-solid fa-forward-step forward"></i>
                        <i class="fa-solid fa-rotate-right"></i>

                    </div>

                    <div class="player__progress">
                        <span class="played">0:25</span>
                        <div class="progress-bar-container">
                            <div class="progress__bar">
                                <!-- BARRA SI SCORRIMENTO -->
                            </div>
                        </div>
                        <span class="remain">4:35</span>



                    </div>
                    
                </div>

                <div class="audio-controls">
                    
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>

                    <div class="audio-bar-container">
                        <div class="audio__bar">
                            <!-- BARRA SI SCORRIMENTO -->
                        </div>
                    </div>
                    
                    
                    

                </div>
            </aside>
        </div>

    </section>

                     


    
</body>
</html>
